<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="chestGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#5B21B6"/>
    </linearGradient>
    <linearGradient id="lidGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FBBF24"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0F0A1A" stroke="#7C3AED" stroke-width="2" opacity="0.95"/>

  <!-- Vault / Treasure chest body -->
  <rect x="45" y="90" width="110" height="60" rx="6" ry="6" fill="url(#chestGrad)"/>

  <!-- Chest lid (open, angled) -->
  <path d="M45 90 L45 72 Q100 48 155 72 L155 90 Z" fill="url(#lidGrad)"/>

  <!-- Gold clasp / lock -->
  <rect x="90" y="85" width="20" height="14" rx="3" ry="3" fill="url(#goldGrad)"/>
  <circle cx="100" cy="92" r="3" fill="#0F0A1A"/>

  <!-- Chest bands -->
  <line x1="45" y1="110" x2="155" y2="110" stroke="#F59E0B" stroke-width="1.5" opacity="0.6"/>
  <line x1="45" y1="130" x2="155" y2="130" stroke="#F59E0B" stroke-width="1.5" opacity="0.6"/>

  <!-- Neural network nodes emerging from chest -->
  <!-- Central node -->
  <circle cx="100" cy="58" r="6" fill="#F59E0B" filter="url(#glow)"/>

  <!-- Left nodes -->
  <circle cx="68" cy="42" r="4.5" fill="#A78BFA"/>
  <circle cx="52" cy="28" r="3.5" fill="#C4B5FD"/>

  <!-- Right nodes -->
  <circle cx="132" cy="42" r="4.5" fill="#A78BFA"/>
  <circle cx="148" cy="28" r="3.5" fill="#C4B5FD"/>

  <!-- Top nodes -->
  <circle cx="85" cy="26" r="3.5" fill="#DDD6FE"/>
  <circle cx="115" cy="26" r="3.5" fill="#DDD6FE"/>
  <circle cx="100" cy="18" r="4" fill="#F59E0B" opacity="0.8"/>

  <!-- Neural connections -->
  <line x1="100" y1="58" x2="68" y2="42" stroke="#A78BFA" stroke-width="1.2" opacity="0.7"/>
  <line x1="100" y1="58" x2="132" y2="42" stroke="#A78BFA" stroke-width="1.2" opacity="0.7"/>
  <line x1="68" y1="42" x2="52" y2="28" stroke="#C4B5FD" stroke-width="1" opacity="0.5"/>
  <line x1="132" y1="42" x2="148" y2="28" stroke="#C4B5FD" stroke-width="1" opacity="0.5"/>
  <line x1="68" y1="42" x2="85" y2="26" stroke="#C4B5FD" stroke-width="1" opacity="0.5"/>
  <line x1="132" y1="42" x2="115" y2="26" stroke="#C4B5FD" stroke-width="1" opacity="0.5"/>
  <line x1="85" y1="26" x2="100" y2="18" stroke="#DDD6FE" stroke-width="1" opacity="0.5"/>
  <line x1="115" y1="26" x2="100" y2="18" stroke="#DDD6FE" stroke-width="1" opacity="0.5"/>
  <line x1="52" y1="28" x2="85" y2="26" stroke="#DDD6FE" stroke-width="0.8" opacity="0.3"/>
  <line x1="148" y1="28" x2="115" y2="26" stroke="#DDD6FE" stroke-width="0.8" opacity="0.3"/>

  <!-- Provider dots inside chest glow -->
  <circle cx="72" cy="105" r="3" fill="#F59E0B" opacity="0.7"/>
  <circle cx="88" cy="105" r="3" fill="#F59E0B" opacity="0.5"/>
  <circle cx="112" cy="105" r="3" fill="#F59E0B" opacity="0.5"/>
  <circle cx="128" cy="105" r="3" fill="#F59E0B" opacity="0.7"/>

  <!-- Text: Kosha -->
  <text x="100" y="172" text-anchor="middle" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-weight="700" font-size="22" fill="#FFFFFF" letter-spacing="2">Kosha</text>

  <!-- Devanagari subtitle -->
  <text x="100" y="190" text-anchor="middle" font-family="'Noto Sans Devanagari', 'Mangal', sans-serif" font-weight="400" font-size="12" fill="#A78BFA" letter-spacing="1">&#x0915;&#x094B;&#x0936;</text>
</svg>
